{% extends 'base.html' %}

{% block body %}
    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <a href="{% url 'golla_app:detail' article.id %}">detail</a>
        <a href="{% url 'golla_app:update' article.id %}">update</a>
        <a href="{% url 'golla_app:delete' article.id %}">delete</a>
    {% endfor %}
{% endblock %}
